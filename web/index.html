<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCONNECT Web - Pybricks IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.359.0/lucide.min.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs/editor/editor.main.min.css">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --surface-color: #16161a;
            --accent-color: #4ade80;
            --text-color: #e2e8f0;
            --edge-color: #2e2e33;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        .glass {
            background: rgba(22, 22, 26, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid var(--edge-color);
        }
        #editor-container {
            height: calc(100vh - 12rem);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--edge-color);
        }
        .console-container {
            height: 10rem;
            background: #000;
            border-top: 1px solid var(--edge-color);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--edge-color);
            border-radius: 10px;
        }
        .btn-premium {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-premium:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.2);
        }
        .btn-premium:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Top Nav -->
    <nav class="h-16 border-b border-[#2e2e33] flex items-center justify-between px-6 glass z-10">
        <div class="flex items-center gap-3">
            <div class="bg-green-500/20 p-2 rounded-lg">
                <i data-lucide="bot" class="text-green-400 w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">BTCONNECT <span class="text-green-400 font-normal">WEB</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
            <button id="connectBtn" class="btn-premium flex items-center gap-2 bg-[#16161a] hover:bg-[#1f1f25] border border-[#2e2e33] px-4 py-2 rounded-lg text-sm font-medium">
                <i data-lucide="bluetooth" class="w-4 h-4"></i>
                <span id="connStatusText">Connect Hub</span>
            </button>
            <button id="runBtn" disabled class="btn-premium flex items-center gap-2 bg-green-500 hover:bg-green-600 disabled:opacity-30 disabled:hover:bg-green-500 px-6 py-2 rounded-lg text-sm font-bold text-black shadow-lg shadow-green-500/10">
                <i data-lucide="play" class="w-4 h-4 fill-current"></i>
                Run
            </button>
            <button id="stopBtn" disabled class="btn-premium flex items-center gap-2 bg-red-500/10 hover:bg-red-500/20 border border-red-500/30 px-4 py-2 rounded-lg text-sm font-medium text-red-400">
                <i data-lucide="square" class="w-4 h-4 fill-current"></i>
                Stop
            </button>
        </div>
    </nav>

    <main class="flex-1 flex flex-col p-4 gap-4 overflow-hidden">
        <!-- Editor Section -->
        <div class="flex-1 flex flex-col glass rounded-xl overflow-hidden shadow-2xl">
            <div class="h-10 border-b border-[#2e2e33] flex items-center justify-between px-4 bg-[#16161a]/50">
                <div class="flex items-center gap-2">
                    <i data-lucide="file-code" class="w-4 h-4 text-gray-400"></i>
                    <span class="text-xs font-semibold text-gray-400 tracking-wider uppercase">main.py</span>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-[10px] text-gray-500 flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-green-500/50"></span>
                        PYTHON 3
                    </span>
                </div>
            </div>
            <div id="editor-container" class="flex-1"></div>
        </div>

        <!-- Console Section -->
        <div class="h-48 glass rounded-xl flex flex-col overflow-hidden shadow-2xl">
            <div class="h-10 border-b border-[#2e2e33] flex items-center justify-between px-4 bg-[#16161a]/50">
                <div class="flex items-center gap-2">
                    <i data-lucide="terminal" class="w-4 h-4 text-gray-400"></i>
                    <span class="text-xs font-semibold text-gray-400 tracking-wider uppercase">Console Output</span>
                </div>
                <button id="clearBtn" class="p-1 hover:bg-white/5 rounded text-gray-500 hover:text-white transition-colors">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            </div>
            <div id="console" class="flex-1 p-4 font-mono text-sm overflow-y-auto space-y-1 bg-black/40">
                <div class="text-gray-500 italic">Console output will appear here...</div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs/loader.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
