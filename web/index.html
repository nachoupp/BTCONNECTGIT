<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCONNECT Web - Pybricks IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #0a0a0c;
            --surface-color: #16161a;
            --accent-color: #4ade80;
            --text-color: #e2e8f0;
            --edge-color: #2e2e33;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(22, 22, 26, 0.8), rgba(26, 26, 35, 0.9));
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--edge-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .title .accent {
            color: var(--accent-color);
        }
        
        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--accent-color);
            color: #000;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #22c55e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }
        
        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--edge-color);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #1f1f24;
            border-color: var(--accent-color);
        }
        
        .btn-danger {
            background: var(--error-color);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 1rem;
            gap: 1rem;
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--edge-color);
            overflow: hidden;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--edge-color);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            padding: 0.5rem;
            background: transparent;
            border: 1px solid var(--edge-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-color);
        }
        
        #codeEditor {
            flex: 1;
            background: #000;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 1rem;
            border: none;
            resize: none;
            outline: none;
        }
        
        .console-section {
            width: 400px;
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--edge-color);
            overflow: hidden;
        }
        
        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--edge-color);
        }
        
        #consoleOutput {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .console-line {
            margin-bottom: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .console-time {
            color: #64748b;
        }
        
        .console-icon {
            flex-shrink: 0;
        }
        
        .console-message {
            flex: 1;
            word-break: break-word;
        }
        
        .console-info {
            color: #38bdf8;
        }
        
        .console-success {
            color: var(--accent-color);
        }
        
        .console-error {
            color: var(--error-color);
        }
        
        .console-warning {
            color: var(--warning-color);
        }
        
        #fileInput {
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .console-section {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">BTCONNECT <span class="accent">WEB</span></h1>
        <div class="controls">
            <button id="connectBtn" class="btn-primary">
                <span id="connStatusText">Connect Hub</span>
            </button>
            <button id="runBtn" class="btn-secondary" disabled>
                ‚ñ∂ Run
            </button>
            <button id="stopBtn" class="btn-danger" disabled>
                ‚ñ† Stop
            </button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="editor-section">
            <div class="editor-header">
                <div class="file-info">
                    <span>üìÑ</span>
                    <span>main.py</span>
                    <span style="color: var(--accent-color);">PYTHON 3</span>
                </div>
                <div class="file-actions">
                    <button class="btn-icon" id="uploadBtn" title="Upload file">
                        üìÅ
                    </button>
                    <button class="btn-icon" id="saveBtn" title="Save file">
                        üíæ
                    </button>
                </div>
            </div>
            <textarea id="codeEditor" placeholder="# Write your Pybricks code here...\nfrom pybricks.hubs import PrimeHub\nfrom pybricks.parameters import Port\nfrom pybricks.pupdevices import Motor\n\nhub = PrimeHub()\nmotor = Motor(Port.A)\n\nmotor.run_angle(100, 360)\nhub.speaker.beep()"></textarea>
            <input type="file" id="fileInput" accept=".py" />
        </div>
        
        <div class="console-section">
            <div class="console-header">
                <span>üñ•Ô∏è Console Output</span>
                <button class="btn-icon" id="clearBtn" title="Clear console">
                    üóëÔ∏è
                </button>
            </div>
            <div id="consoleOutput">
                <div class="console-line console-info">
                    <span class="console-icon">‚ÑπÔ∏è</span>
                    <span class="console-message">Ready. Click "Connect Hub" to start.</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
