<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCONNECT Web</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #16161a;
            --accent: #4ade80;
            --text: #e2e8f0;
            --edge: #2e2e33;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        .header {
            background: rgba(22, 22, 26, 0.95);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--edge);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-danger {
            background: var(--error);
            color: #fff;
        }

        .btn-sec {
            background: var(--surface);
            color: #fff;
            border: 1px solid var(--edge);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .main {
            flex: 1;
            display: flex;
            padding: 1rem;
            gap: 1rem;
            overflow: hidden;
        }

        .editor-box,
        .console-box {
            background: var(--surface);
            border: 1px solid var(--edge);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .editor-box {
            flex: 1;
        }

        .console-box {
            width: 400px;
        }

        /* CONTENEDOR CORRECTO PARA MONACO */
        #editor-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        #consoleOutput {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 4px;
            padding-bottom: 2px;
            border-bottom: 1px solid #222;
        }

        .text-green {
            color: var(--accent);
        }

        .text-red {
            color: var(--error);
        }

        .text-gray {
            color: #888;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="header">
        <h2>BTCONNECT <span style="color:var(--accent)">WEB</span> <span
                style="font-size: 0.8rem; color: #888; font-weight: normal; margin-left: 10px;">(Update: 15/02/2026
                20:55)</span></h2>
        <div style="display:flex; gap:10px">
            <button id="connectBtn" class="btn btn-primary">Conectar Hub</button>
            <button id="runBtn" class="btn btn-sec" disabled>‚ñ∂ Run</button>
            <button id="stopBtn" class="btn btn-danger" disabled>‚ñ† Stop</button>
        </div>
    </div>

    <div class="main">
        <div class="editor-box">
            <div
                style="padding:10px; border-bottom:1px solid var(--edge); display:flex; justify-content:space-between; align-items:center;">
                <span>üìÑ main.py</span>
                <div>
                    <button id="uploadBtn" class="btn btn-sec" style="padding:4px 10px; font-size:0.8rem">üìÇ
                        Abrir</button>
                    <button id="saveBtn" class="btn btn-sec" style="padding:4px 10px; font-size:0.8rem">üíæ
                        Guardar</button>
                </div>
            </div>
            <div id="editor-container"></div>
            <input type="file" id="fileInput" hidden accept=".py">
        </div>

        <div class="console-box">
            <div style="padding:10px; border-bottom:1px solid var(--edge);">üñ•Ô∏è Consola</div>
            <div id="consoleOutput"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
