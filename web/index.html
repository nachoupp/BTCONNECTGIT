<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCONNECT Web - Pybricks IDE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-color: #0a0a0c;
            --surface-color: #16161a;
            --accent-color: #4ade80;
            --text-color: #e2e8f0;
            --edge-color: #2e2e33;
            --error-color: #ef4444;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: rgba(22, 22, 26, 0.9);
            border-bottom: 1px solid var(--edge-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls { display: flex; gap: 0.5rem; }
        button {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary { background: var(--accent-color); color: #000; }
        .btn-secondary { background: var(--surface-color); color: white; border: 1px solid var(--edge-color); }
        .btn-danger { background: var(--error-color); color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .main-container { flex: 1; display: flex; padding: 1rem; gap: 1rem; overflow: hidden; }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--edge-color);
        }
        /* IMPORTANTE: El contenedor del editor debe tener tama√±o definido */
        #editor-container {
            flex: 1;
            width: 100%;
            overflow: hidden; 
        }

        .console-section {
            width: 350px;
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            border-radius: 8px;
            border: 1px solid var(--edge-color);
        }
        #consoleOutput {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #2e2e33; padding-bottom: 2px; }
        .text-green { color: var(--accent-color); }
        .text-red { color: var(--error-color); }
        .text-gray { color: #888; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs/loader.min.js"></script>
</head>
<body>
    <div class="header">
        <h2>BTCONNECT <span style="color:var(--accent-color)">WEB</span></h2>
        <div class="controls">
            <button id="connectBtn" class="btn-primary">Conectar Hub</button>
            <button id="runBtn" class="btn-secondary" disabled>‚ñ∂ Run</button>
            <button id="stopBtn" class="btn-danger" disabled>‚ñ† Stop</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="editor-section">
            <div style="padding: 10px; border-bottom: 1px solid var(--edge-color); display:flex; gap:10px;">
                <span>üìÑ main.py</span>
                <button id="uploadBtn" style="padding: 2px 8px; font-size: 0.8rem;">üìÇ Abrir</button>
                <button id="saveBtn" style="padding: 2px 8px; font-size: 0.8rem;">üíæ Guardar</button>
            </div>
            <div id="editor-container"></div> 
            <input type="file" id="fileInput" hidden accept=".py">
        </div>
        
        <div class="console-section">
            <div style="padding: 10px; border-bottom: 1px solid var(--edge-color);">üñ•Ô∏è Consola</div>
            <div id="consoleOutput"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
